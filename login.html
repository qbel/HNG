<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>HNG Team Excellence</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

<body>
      <div class="container">
        <div class="card mt-4">
            <div class="row">
                <div class="col-md-6" id="cover">
                    <div id="hello">
                      <img src="img/logo.jpeg" width="30%" class="p-2">
                        <h2 class="font-weight-bold mt-4" id="new" >Welcome Back!</h2>
                        <h4 class="mt-5" id="enter">Stay Connected With Us</h4>
                    </div>
                    
                </div>
                  <div class="col-md-6" id="okay">
                    <!-- <h3>Sign Up</h3> -->
                    <!-- Material form register -->
                    <!-- <div class="card"> -->
        
                        <!-- <h5 class="card-header info-color white-text text-left py-4">
                            <strong>Sign Up</strong>
                        </h5> -->
                        <h5 class="card-header elegant-color-dark white-text text-left py-3" >
                            <strong>Login</strong>
                        </h5>
                        <!--Card content-->
                        <div class="card-body px-lg-5 pt-0 mt-5">
        
                            <!-- Form -->
                            <form class="text-center mt-0" style="color: #757575;" action="" >
        
                                <!-- E-mail -->
                                <div class="md-form">
                                    <input type="text" id="materialRegisterFormLastName" class="form-control">
                                            <label for="materialRegisterFormLastName">Name</label>
                                </div>
                                <!-- E-mail -->
                                <!-- <div class="md-form mt-0">
                                    <input type="email" id="materialRegisterFormEmail" class="form-control">
                                    <label for="materialRegisterFormEmail">E-mail</label>
                                </div> -->
        
                                <!-- Password -->
                                <div class="md-form">
                                    <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                                    <label for="materialRegisterFormPassword">Password</label>
                                    <!-- <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                        At least 8 characters and 1 digit
                                    </small> -->
                                </div>
                                
                                <div class="md-form">
                                        <!-- <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                                        <label for="materialRegisterFormPassword">Forgot Password?</label> -->
                                        <!-- <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                            At least 8 characters and 1 digit
                                        </small> -->
                                        <p class="text-left mt-5"><a href="#">Forgot Password?</a></p>
                                </div>
                                        
                                <!-- Sign up button -->
                                <button class="btn btn-light btn-lg my-4 waves-effect z-depth-0" type="submit">Login</button>
        
                                <!-- Social register -->
                                <p>or Login with:</p>
        
                                <a type="button" class="btn-floating btn-fb btn-sm">
                                    <i class="fa fa-facebook-f"></i>
                                </a>
                                <a type="button" class="btn-floating btn-tw btn-sm">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a type="button" class="btn-floating btn-li btn-sm">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                                <a type="button" class="btn-floating btn-git btn-sm">
                                    <i class="fa fa-github"></i>
                                </a>
        
                                <hr>
                                <p>You do not have an account? <a href="signup.html">Sign Up</a></p>
                                <!-- Terms of service -->
                                <!-- <p>By clicking
                                    <em>Sign up</em> you agree to our
                                    <a href="" target="_blank">terms of service</a> & <a href="" target="_blank">Privacy Policy</a></p> -->
        
                            </form>
                            <!-- Form -->
        
                        </div>
        
                    <!-- </div> -->
                    <!-- Material form register -->
                  </div>
              
            </div>
        </div>
        
      </div>






  <!-- SCRIPTS -->

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
